		<form id="emailForm" novalidate>
  <label for="fromName">Your name</label>
  <input id="fromName" name="fromName" type="text" required />
  <small class="error" aria-live="polite"></small>

  <label for="subject">Subject</label>
  <input id="subject" name="subject" type="text" required />
  <small class="error" aria-live="polite"></small>

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="6" required minlength="10"></textarea>
  <small class="error" aria-live="polite"></small>

  <button type="submit">Send</button>
</form>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('emailForm');
  const fields = Array.from(form.querySelectorAll('input, textarea'));

  function setError(el, msg) {
    el.classList.add('invalid');
    const hint = el.nextElementSibling;
    if (hint) hint.textContent = msg;
  }
  function clearError(el) {
    el.classList.remove('invalid');
    const hint = el.nextElementSibling;
    if (hint) hint.textContent = '';
  }

  fields.forEach(el => el.addEventListener('input', () => clearError(el)));

  form.addEventListener('submit', (e) => {
    let valid = true;

    fields.forEach(el => {
      if (!el.checkValidity()) {
        valid = false;
        if (el.validity.valueMissing) setError(el, 'This field is required.');
        else if (el === to && el.validity.typeMismatch) setError(el, 'Enter a valid email.');
        else if (el.validity.tooShort) setError(el, `Enter at least ${el.minLength} characters.`);
        else setError(el, 'Invalid value.');
      } else {
        clearError(el);
      }
    });

    if (!valid) {
      e.preventDefault();
      const firstInvalid = form.querySelector('.invalid');
      if (firstInvalid) firstInvalid.focus();
      return;
    }


</script>
